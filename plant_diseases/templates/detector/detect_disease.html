<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>উদ্ভিদ রোগ সনাক্তকরণ</title>
    <!-- Google Fonts - Poppins এবং Noto Sans Bengali (যদি প্রয়োজন হয়) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --secondary-color: #2196F3; /* Blue */
            --accent-color: #FFC107; /* Amber */
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-color: #ddd;
            --card-bg: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body {
            font-family: 'Noto Sans Bengali', 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
        }

        h1, h2 {
            font-family: 'Poppins', 'Noto Sans Bengali', sans-serif;
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        h2 {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-top: 30px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .form-section, .results-section {
            background-color: var(--light-bg);
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 1.05em;
        }

        input[type="file"],
        textarea {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block; /* Make button take full width if desired */
            width: fit-content; /* Or 100% */
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #loading-message {
            display: none;
            text-align: center;
            margin-top: 25px;
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: 500;
        }

        #error-message {
            color: #d32f2f; /* Red */
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .result-item {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
        }
        .result-item strong {
            display: inline-block;
            width: 180px; /* Adjust as needed for label width */
            font-weight: 600;
            color: var(--text-color);
            flex-shrink: 0; /* Prevent label from shrinking */
        }
        .result-item span {
            flex-grow: 1;
            padding-left: 10px; /* Space between label and value */
        }

        .save-status {
            margin-top: 20px;
            font-weight: bold;
            color: var(--primary-dark);
            text-align: center;
            font-size: 1.1em;
        }

        /* Basic responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .result-item strong {
                width: 100%;
                margin-bottom: 5px;
            }
            .result-item span {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>উদ্ভিদ রোগ সনাক্তকরণ</h1>

        <div class="form-section">
            <form id="detectionForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="imageUpload">গাছের ছবি আপলোড করুন:</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="additionalComment">অতিরিক্ত মন্তব্য (ঐচ্ছিক):</label>
                    <textarea id="additionalComment" name="additional_context" rows="3" placeholder="কোনো অতিরিক্ত পর্যবেক্ষণ বা নোট লিখুন"></textarea>
                </div>
                <button type="submit" id="analyzeBtn">সনাক্ত করুন</button>
            </form>
            <div id="loading-message">
                <p>ছবি বিশ্লেষণ করা হচ্ছে, অনুগ্রহ করে অপেক্ষা করুন...</p>
            </div>
            <div id="error-message"></div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>বিশ্লেষণের ফলাফল</h2>
            <div class="result-item"><strong id="cropNameLabel">ফসলের নাম:</strong> <span id="cropName"></span></div>
            <div class="result-item"><strong id="scientificNameLabel">বৈজ্ঞানিক নাম:</strong> <span id="scientificName"></span></div> <!-- নতুন ফিল্ড -->
            <div class="result-item"><strong id="diseaseNameLabel">রোগের নাম:</strong> <span id="diseaseName"></span></div>
            <div class="result-item"><strong id="insectLabel">পোকামাকড়:</strong> <span id="insect"></span></div>
            <div class="result-item"><strong id="weedLabel">আগাছা:</strong> <span id="weed"></span></div>
            <div class="result-item"><strong id="causeLabel">কারণ:</strong> <span id="cause"></span></div>
            <div class="result-item"><strong id="symptomsLabel">লক্ষণ:</strong> <span id="symptoms"></span></div>
            <div class="result-item"><strong id="preventiveLabel">প্রতিরোধমূলক ব্যবস্থা:</strong> <span id="preventive"></span></div>
            <div class="result-item"><strong id="curativeLabel">প্রতিকারমূলক ব্যবস্থা:</strong> <span id="curative"></span></div>
            <div class="result-item"><strong id="chemicalLabel">রাসায়নিক নিয়ন্ত্রণ:</strong> <span id="chemical"></span></div>
            <div class="result-item"><strong id="biologicalLabel">জৈবিক নিয়ন্ত্রণ:</strong> <span id="biological"></span></div>
            <div class="result-item"><strong id="aciProductsLabel">এসিআই পণ্য:</strong> <span id="aciProducts"></span></div>
            <div class="result-item"><strong id="additionalCommentOutputLabel">অতিরিক্ত মন্তব্য:</strong> <span id="additionalCommentOutput"></span></div>
            <div class="save-status" id="saveStatus"></div>
        </div>
    </div>

    <script>
        document.getElementById('detectionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // ফর্ম সাবমিট প্রতিরোধ করুন

            const form = event.target;
            const formData = new FormData(form);
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const resultsSection = document.getElementById('resultsSection');
            
            // Clear previous results and hide results section
            resultsSection.style.display = 'none'; 
            document.querySelectorAll('#resultsSection span').forEach(span => span.textContent = '');
            errorMessage.textContent = ''; 
            document.getElementById('saveStatus').textContent = ''; 

            loadingMessage.style.display = 'block'; // লোডিং বার্তা দেখান

            try {
                const response = await fetch(form.action || window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // ফলাফল প্রদর্শন করুন
                document.getElementById('cropName').textContent = data.crop_name || 'তথ্য পাওয়া যায়নি';
                document.getElementById('scientificName').textContent = data.scientific_name || 'তথ্য পাওয়া যায়নি'; // নতুন ফিল্ড
                document.getElementById('diseaseName').textContent = data.disease_name || 'তথ্য পাওয়া যায়নি';
                document.getElementById('insect').textContent = data.insect || 'তথ্য পাওয়া যায়নি';
                document.getElementById('weed').textContent = data.weed || 'তথ্য পাওয়া যায়নি';
                document.getElementById('cause').textContent = data.cause || 'তথ্য পাওয়া যায়নি';
                document.getElementById('symptoms').textContent = data.symptoms || 'তথ্য পাওয়া যায়নি';
                document.getElementById('preventive').textContent = data.preventive_measure || 'তথ্য পাওয়া যায়নি';
                document.getElementById('curative').textContent = data.curative_measure || 'তথ্য পাওয়া যায়নি';
                document.getElementById('chemical').textContent = data.chemical_control || 'তথ্য পাওয়া যায়নি';
                document.getElementById('biological').textContent = data.biological_control || 'তথ্য পাওয়া যায়নি';
                document.getElementById('aciProducts').textContent = data.aci_products || 'তথ্য পাওয়া যায়নি';
                document.getElementById('additionalCommentOutput').textContent = data.additional_comment || 'কোনো মন্তব্য নেই';
                document.getElementById('saveStatus').textContent = data.save_status;

                resultsSection.style.display = 'block'; // ফলাফল বিভাগ দেখান

            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.textContent = `একটি ত্রুটি হয়েছে: ${error.message}`;
            } finally {
                loadingMessage.style.display = 'none'; // লোডিং বার্তা লুকান
            }
        });
    </script>
</body>
</html>
